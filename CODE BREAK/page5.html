<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grid - Arrival</title>
    <style>
        @font-face {
            font-family: 'TronFont';
            src: url('tron.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            background: url("grid.webp") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

       /* MEI CENTERED */
        #mei-sprite {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%); /* This perfectly centers her */
            height: 85%;
            z-index: 5;
            opacity: 0; /* Starts invisible for the reveal */
            transition: opacity 1.5s ease-in-out;
        }

        .dialogue-box {
            position: absolute;
            bottom: 50px;
            width: 70%;
            background: rgba(0, 20, 40, 0.85); 
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 15px #00ffff;
            padding: 30px;
            text-align: left; /* Changed to left for easier reading */
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .system-label {
            font-family: 'TronFont', sans-serif;
            color: #00ffff;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        #text-content {
            color: #e0ffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.3rem;
            margin: 0;
            text-shadow: 0 0 5px #00ffff;
            min-height: 3em; /* Prevents box jumping */
        }

        .btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 25px;
            font-family: 'TronFont', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Hidden until typing ends */
        }

        .btn:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 20px #00ffff;
        }

        @keyframes hum {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .hum-effect { animation: hum 3s infinite ease-in-out; }
    </style>
</head>
<body class="hum-effect">

    <audio id="gridHum" src="grid_hum.mp3" loop autoplay></audio>

    <img src="determined.png" id="mei-sprite" alt="Mei">

    <div class="dialogue-box">
        <div class="system-label" id="status-label">STATUS: DIGITIZATION COMPLETE</div>
        <p id="text-content"></p>
        <button class="btn" id="next-btn" onclick="location.href='page5.5.html'">WHO ARE YOU?</button>
    </div>

    <script>
        const textElement = document.getElementById('text-content');
        const statusLabel = document.getElementById('status-label');
        const mei = document.getElementById('mei-sprite');
        const nextBtn = document.getElementById('next-btn');

        const message1 = "Your body feels different... lighter. A soft, electric hum vibrates through the air. Where am I?";
        const message2 = "Stop! Don't move. Your data is vulnerable here. I'm Mei, a Guardian Program. This sector is crawling with Infiltrators using Gen-AI to mimic users like you.";

        let i = 0;

        function typeWriter(text, callback) {
            if (i < text.length) {
                textElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, callback), 40);
            } else {
                i = 0; // Reset for next message
                if (callback) callback();
            }
        }

        window.onload = () => {
            // Start by typing the first message
            typeWriter(message1, () => {
                // After 1 second, Mei appears
                setTimeout(() => {
                    mei.style.opacity = "1";
                    statusLabel.innerHTML = "USER DETECTED: MEI";
                    textElement.innerHTML = ""; // Clear for second message
                    typeWriter(message2, () => {
                        nextBtn.style.display = "inline-block";
                    });
                }, 1000);
            });
        };
    </script>
</body>
</html>

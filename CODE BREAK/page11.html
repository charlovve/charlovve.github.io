<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Encryption Gate</title>
    <style>
        @font-face { font-family: 'TronFont'; src: url('tron.ttf'); }
        
        body { 
            margin: 0; padding: 0; 
            background: url("encryption gate.jpg") no-repeat center center fixed; 
            background-size: cover; height: 100vh; overflow: hidden; 
            background-color: #000; 
        }

        #mei-sprite { 
            position: absolute;
            bottom: 25%; 
            left: 50%;
            transform: translateX(-50%);
            height: 55vh; 
            z-index: 5;
            object-fit: contain;
            opacity: 0.9;
        }

        .dialogue-box { 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%; 
            background: rgba(0, 10, 20, 0.85); 
            border: 1px solid #00ffff; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); 
            padding: 20px 30px; 
            z-index: 10; 
            backdrop-filter: blur(5px);
            /* CHANGE: Align everything inside to the left */
            text-align: left; 
        }

        .speaker-heading { 
            font-family: 'TronFont', sans-serif; 
            color: #00ffff; 
            margin-bottom: 8px; 
            font-size: 1rem;
            letter-spacing: 1.5px;
            /* Ensures heading stays on its own line on the left */
            display: block; 
        }

        #text-content { 
            color: #e0ffff; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 0.95rem; 
            margin-bottom: 20px; 
            line-height: 1.4;
        }

        .btn { 
            background: transparent; 
            border: 1px solid #00ffff; 
            color: #00ffff; 
            padding: 8px 20px; 
            font-family: 'TronFont', sans-serif; 
            font-size: 0.8rem;
            cursor: pointer; 
            transition: 0.3s;
            /* Keeps button aligned left or you can use float:right if you want it on the opposite side */
            display: inline-block;
        }
        
        .btn:hover { background: #00ffff; color: black; }
    </style>
</head>
<body>

    <img src="backfacing.png" id="mei-sprite" alt="Mei Leading">

    <div class="dialogue-box">
        <div class="speaker-heading">Mei</div>
        <p id="text-content">
            The Encryption Gate is ahead. It's locked by a <b>Brute-Force Shield</b>. 
            We need to reconstruct the key using high-entropy fragments. Ready?
        </p>
        <button class="btn" onclick="location.href='page12.html'">DECODE</button>
    </div>

</body>
</html>

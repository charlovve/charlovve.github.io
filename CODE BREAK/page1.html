<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the roadside</title>
    <style>
        @font-face {
            font-family: 'TronFont';
            /* Using Absolute Path to ensure it works inside the iframe */
            src: url('tron.ttf') format('truetype');
        }

        body {
            background-image: url("outside.jpg");
            background-size: cover;
            background-position: center;
            height: 540px; /* Fixed height for your iframe */
            width: 960px;  /* Fixed width for your iframe */
            margin: 0;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        .dialogue-box {
            background: rgba(0, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            padding: 15px 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Slightly narrower for the 960px width */
            max-width: 800px;
            text-align: left;
            font-family: 'TronFont', sans-serif;
            z-index: 10;
        }

        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            width: 220px;
            margin-bottom: 15px;
            outline: none;
        }

        @keyframes shake {
            0% { transform: translate(calc(-50% + 1px), 1px) rotate(0deg); }
            20% { transform: translate(calc(-50% - 2px), 0px) rotate(0.5deg); }
            40% { transform: translate(calc(-50% + 1px), -1px) rotate(0.5deg); }
            60% { transform: translate(calc(-50% - 2px), 1px) rotate(0deg); }
            100% { transform: translate(calc(-50% + 1px), -1px) rotate(-0.5deg); }
        }

        .apply-shake { animation: shake 0.5s infinite; border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff; }

        h1 { color: white; text-shadow: 0 0 10px #00ffff; font-size: 1.2rem; margin-top: 0; }
        p { color: #ddd; font-family: sans-serif; margin-bottom: 15px; font-size: 1rem; }
        
        .button-container { display: flex; justify-content: flex-end; gap: 15px; }

        .btn {
            color: #00ffff;
            text-decoration: none;
            border: 1px solid #00ffff;
            padding: 6px 20px;
            background: transparent;
            font-family: 'TronFont', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #00ffff; color: black; box-shadow: 0 0 20px #00ffff; }
    </style>
</head>
<body>

    <div class="dialogue-box" id="box">
        <h1 id="main-text">LOG_ENTRY: ABANDONED SECTOR</h1>
        <p id="sub-text">You stumble across an abandoned building. Identify yourself to proceed.</p>
        
        <input type="text" id="playerName" class="name-input" placeholder="ENTER USERNAME...">

        <div class="button-container" id="actions">
            <button class="btn" onclick="startGame()">ENTER</button>
            <button class="btn" onclick="forcePlayer()">STAY OUT</button>
        </div>
    </div>

    <script>
        function saveName() {
            let nameInput = document.getElementById('playerName').value;
            let finalName = nameInput.trim() !== "" ? nameInput : "User";
            localStorage.setItem("playerTagName", finalName);
            localStorage.setItem("startTime", Date.now()); 
        }

        function startGame() {
            saveName();
            window.location.href = "page2.html";
        }

        function forcePlayer() {
            saveName();
            const box = document.getElementById('box');
            const mainText = document.getElementById('main-text');
            const subText = document.getElementById('sub-text');
            const buttons = document.getElementById('actions');
            const input = document.getElementById('playerName');

            box.classList.add('apply-shake');
            mainText.innerHTML = "CRITICAL ERROR: MANDATORY ACCESS";
            mainText.style.color = "#ff00ff";
            subText.innerHTML = "Something draws you in. You enter anyway...";
            buttons.style.visibility = "hidden";
            input.style.visibility = "hidden";

            setTimeout(function() {
                window.location.href = "page2.html";
            }, 2500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ID Disk Arrival</title>
    <style>
        @font-face { font-family: 'TronFont'; src: url('tron.ttf'); }

        body {
            margin: 0; padding: 0;
            background: url("grid.webp") no-repeat center center fixed;
            background-size: cover; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background-color: #000;
        }

        body::before {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 2; background-size: 100% 4px; pointer-events: none;
        }

        #id-disk {
            position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 350px; z-index: 15; opacity: 0;
            filter: drop-shadow(0 0 20px #00ffff);
            transition: all 1.5s ease-out;
        }

        .disk-reveal {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1) rotate(360deg) !important;
        }

        .dialogue-box {
            position: absolute; bottom: 30px; width: 80%;
            background: rgba(0, 20, 40, 0.9); border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff; padding: 25px;
            z-index: 20; backdrop-filter: blur(8px); text-align: center;
        }

        .system-label {
            font-family: 'TronFont', sans-serif; color: #00ffff;
            margin-bottom: 10px; letter-spacing: 2px;
        }

        #text-content {
            color: #e0ffff; font-family: 'Courier New', monospace;
            font-size: 1.1rem; margin-bottom: 15px;
        }

        /* Encryption Input */
        #encryption-zone { display: none; margin-top: 10px; }
        
        .code-input {
            background: black; border: 1px solid #ff00ff;
            color: #ff00ff; padding: 4px; font-family: 'TronFont';
            text-align: center; font-size: 1rem; width: 160px;
        }

        .btn {
            margin-top: 15px; background: transparent;
            border: 1px solid #00ffff; color: #00ffff;
            padding: 8px 20px; font-family: 'TronFont', sans-serif;
            cursor: pointer; transition: 0.3s;
        }
        
        .btn:hover { background: #00ffff; color: black; }
        .error { color: #ff00ff; font-size: 0.8rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

    <img src="disk.png" id="id-disk" alt="ID Disk">

    <div class="dialogue-box">
        <div class="system-label" id="title">INITIALIZING DISK...</div>
        <p id="text-content">Compiling data memories...</p>
        
        <div id="encryption-zone">
            <p style="font-size: 0.9rem; color: #00ffff;">SET ENCRYPTION KEY (Use: <b>ILOVEINTDES</b>)</p>
            <input type="text" id="passcode" class="code-input" placeholder="ENTER CODE">
            <div id="error-msg" class="error">INVALID KEY - UNAUTHORIZED ACCESS</div>
            <br>
            <button class="btn" onclick="checkCode()">ACTIVATE SHIELD</button>
        </div>
        
        <button class="btn" id="next-btn" style="display:none;" onclick="location.href='page7.html'">CONTINUE MISSION</button>
    </div>

    <script>
        const pName = localStorage.getItem("playerTagName") || "User";
        const disk = document.getElementById('id-disk');
        const text = document.getElementById('text-content');
        const title = document.getElementById('title');
        const encryptionZone = document.getElementById('encryption-zone');
        const nextBtn = document.getElementById('next-btn');

        window.onload = () => {
            setTimeout(() => {
                disk.classList.add('disk-reveal');
                title.innerText = "EQUIPMENT LOADED: " + pName.toUpperCase();
                text.innerText = pName + ", your ID Disk is your identity. Without encryption, Infiltrators can steal your life. Lock it now.";
                
                setTimeout(() => {
                    encryptionZone.style.display = "block";
                }, 1000);
            }, 1000);
        };

        function checkCode() {
            const code = document.getElementById('passcode').value.toUpperCase();
            if(code === "ILOVEINTDES") {
                document.getElementById('error-msg').style.display = "none";
                encryptionZone.style.display = "none";
                text.innerHTML = "<span style='color:#00ff00'>ENCRYPTION SUCCESSFUL.</span> Your data is now shielded from basic harvester probes.";
                nextBtn.style.display = "inline-block";
                disk.style.filter = "drop-shadow(0 0 30px #00ff00)"; // Turns green on success
                disk.style.borderColor = "#00ff00";
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }
    </script>
</body>
</html>

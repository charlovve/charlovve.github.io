<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mei Explains</title>
    <style>
        @font-face { font-family: 'TronFont'; src: url('tron.ttf'); }
        
        body { 
            margin: 0; padding: 0; 
            background: url("grid.webp") no-repeat center center fixed; 
            background-size: cover; height: 100vh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #000; 
        }

        /* Red tint to show an error occurred */
        body::before { 
            content: " "; display: block; position: absolute; 
            top: 0; left: 0; bottom: 0; right: 0; 
            background: rgba(255, 0, 0, 0.15); z-index: 2; pointer-events: none; 
        }

        #mei-sprite { 
            position: absolute; 
            bottom: 15%; /* Lifted her up so she isn't buried */
            left: 50%; 
            transform: translateX(-50%); 
            height: 80%; 
            z-index: 5; 
        }

        .dialogue-box { 
            position: absolute; 
            bottom: 30px; 
            width: 70%; /* Narrowed the box */
            background: rgba(40, 0, 0, 0.95); 
            border: 2px solid #ff0000; 
            box-shadow: 0 0 20px #ff0000; 
            padding: 20px; 
            z-index: 10; 
            backdrop-filter: blur(8px); 
            text-align: center;
        }

        .speaker-heading { 
            font-family: 'TronFont', sans-serif; 
            color: #ff0000; 
            margin-bottom: 8px; 
            font-size: 1.2rem; 
        }

        #text-content { 
            color: #ffffff; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.1rem; 
            margin-bottom: 15px; 
        }

        .btn { 
            background: transparent; 
            border: 1px solid #ffffff; 
            color: #ffffff; 
            padding: 8px 18px; 
            font-family: 'TronFont', sans-serif; 
            cursor: pointer; 
        }
        
        .btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <img src="explaining.png" id="mei-sprite" alt="Mei">

    <div class="dialogue-box">
        <div class="speaker-heading">SYSTEM RESTORED</div>
        <p id="text-content">
            "Careful! That was a <b>Spoofing Attack</b>. Scammers use fake 'Urgent Alerts' to trick you into giving up data. Never upload your Disk to an unverified source!"
        </p>
        <button class="btn" onclick="location.href='page7.html'">RETRY ENCOUNTER</button>
    </div>

</body>
</html>

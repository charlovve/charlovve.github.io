<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Terminal</title>
    <style>
        @font-face {
            font-family: 'TronFont';
            src: url('tron.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            background: url("basement.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient screen flicker effect for the whole room */
        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.03);
            pointer-events: none;
            animation: monitorFlicker 4s infinite;
            z-index: 1;
        }

        @keyframes monitorFlicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
            52% { opacity: 0.3; }
            54% { opacity: 0.6; }
        }

        /* The Computer Hotspot - You might need to move this based on your image! */
        .computer-hotspot {
            position: absolute;
            left: 49%; /* Adjust these to line up with the PC */
            top: 56%; 
            transform: translate(-50%, -50%);
            width: 57px;
            height: 35px;
            cursor: pointer;
            z-index: 5;
            display: none; /* Hidden until "Yes" is clicked */
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 30px #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .dialogue-box {
            position: absolute;
            bottom: 30px;
            width: 80%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffff;
            padding: 25px;
            text-align: center;
            z-index: 10;
        }

        #text-content {
            color: white;
            font-family: sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .system-label {
            font-family: 'TronFont', sans-serif;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .btn-container { display: flex; justify-content: center; gap: 20px; }

        .btn {
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 25px;
            font-family: 'TronFont', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #00ffff; color: black; }

        /* The final digital transport effect */
        .grid-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 200;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>
    <div id="white-out" class="grid-transition"></div>

    <div id="pc-target" class="computer-hotspot" onclick="touchComputer()"></div>

    <div class="dialogue-box">
        <div class="system-label">ANALYSIS: CORE TERMINAL DETECTED</div>
        <p id="text-content">There it is... a terminal still drawing power. Should I get closer?</p>
        
        <div id="choice-buttons" class="btn-container">
            <button class="btn" onclick="handleDecision('yes')">GET CLOSER</button>
            <button class="btn" onclick="handleDecision('no')">STAY BACK</button>
        </div>
    </div>

    <script>
        function handleDecision(choice) {
            const text = document.getElementById('text-content');
            const btns = document.getElementById('choice-buttons');
            const pc = document.getElementById('pc-target');

            if (choice === 'yes') {
                text.innerText = "The screen is covered in a thick layer of dust, but the code is moving. Reach out and touch it.";
            } else {
                text.innerText = "You try to turn away, but your hand moves toward the glass as if pulled by a magnet...";
            }
            
            btns.style.display = "none";
            pc.style.display = "block";
        }

        function touchComputer() {
            const whiteOut = document.getElementById('white-out');
            whiteOut.style.display = "block";
            
            // Fade to white
            setTimeout(() => { whiteOut.style.opacity = "1"; }, 10);

            // Redirect to the final page
            setTimeout(() => {
                window.location.href = "page5.html";
            }, 800);
        }
    </script>
</body>
</html>
